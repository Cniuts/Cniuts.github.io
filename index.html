<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初桐小栈Cniuts - 科技改变世界</title>
    <link rel="icon" href="Resources/Images/logo/logo_sqr_back_svg.svg">
    <link rel="stylesheet" href="Resources/CSS/index.css">
</head>
<body>


    <!-- 底部容器 -->
    <div class="bottom-container">
        <!-- 左侧Dock Logo容器 -->
        <div class="logo-dock-container">
            <img src="Resources/Images/logo/logo_sqr_trans.png" alt="DocuCenter" class="dock-logo">
        </div>

        <!-- Dock栏 -->
        <div class="dock">
            <div class="dock-container"></div>
        </div>
        <div class="dock-mobile">
            <div class="dock-indicator desktop">↓ 向下滚动</div>
            <div class="dock-indicator mobile">↑ 向上滑动</div>
            
        </div>

        <!-- 时间容器 -->
        <div class="time-container">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
    </div>

    <!-- 顶部Logo -->
    <div class="logo-container">
        <img src="Resources/Images/logo/logo_trans.png" alt="Logo" class="logo">
    </div>

    <!-- 主页内容 -->
    <div class="content-container">
        <div class="home-container">
            <h1>微风迎客，软语半茶</h1>
            <section class="home-content">
                <div class="welcome-text">
                    <p>欢迎来到初桐小栈Cniuts</p>
                    
                </div>
            </section>
            
            <form>
                <input type="text" placeholder="必应搜索" required>
                <button type="submit">→</button>
            </form>
            
        </div>
    </div>

    <!-- 一言显示 -->
    <div class="hitokoto-text" id="hitokoto-display"></div>

    <!-- 背景图片容器 -->
    <div id="background-container"></div>

    <!-- 信息显示模块 -->
    <section class="info-panel">
        <div class="info-content">
            <h2>关于我们</h2>
            <div class="info-text">
                <p>初桐小栈Cniuts是一个专注于计算机技术的技术博客，我们提供各种计算机技术文章、教程、工具、资源，帮助广大技术爱好者快速入门计算机技术，并分享计算机技术的最新资讯。我们致力于为广大技术爱好者提供优质的计算机技术文章，力争做到“一站式”、“全方位”、“时尚”。</p>
                
                <div class="info-more">
                    <p>这里是更多详细内容...</p>
                    <p>可以包含多段文字或其他内容</p>
                </div>
            </div>
        </div>
    </section>







    <script src="Resources/JS/index.js"></script>
</body>
</html>
